<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ninja Comms - Secure Communication</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #e0f7fa;
    }
    #bg {
      position: fixed;
      inset: 0;
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 60px 20px 80px;
      box-sizing: border-box;
    }
    .logo {
      max-width: 280px;
      width: 65%;
      height: auto;
      margin-bottom: 40px;
      display: block;
    }
    h1 {
      font-size: 3.2em;
      margin: 0 0 20px;
      font-weight: 600;
    }
    .description {
      font-size: 1.3em;
      line-height: 1.5;
      max-width: 680px;
      margin: 0 auto 28px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 1.25em;
      line-height: 1.7;
    }
    li {
      margin-bottom: 6px;
    }
    @media (max-width: 768px) {
      .logo { max-width: 240px; margin-bottom: 32px; }
      h1 { font-size: 2.6em; }
      .description { font-size: 1.15em; max-width: 90%; }
      ul { font-size: 1.1em; }
      .content { padding: 40px 15px 60px; }
    }
    @media (max-width: 480px) {
      .logo { max-width: 200px; }
      h1 { font-size: 2.2em; }
      .description { font-size: 1.05em; }
      ul { font-size: 1.0em; }
    }
  </style>
</head>
<body>

  <div id="bg"></div>

  <div class="content">
    <img src="assets/app_icon_ninja_transparent.png" alt="Ninja Comms Logo" class="logo">

    <h1>Ninja Comms</h1>

    <div class="description">
      The Ninja app is a secure encrypted communication platform designed to ensure privacy, transparency, and simplicity, with no compromise.
    </div>

    <ul>
      <li>End-to-end encrypted messaging</li>
      <li>Secure file sharing</li>
      <li>Voice and video calls</li>
      <li>Unique ID without phone number or email</li>
    </ul>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.169/build/three.module.js';

    const container = document.getElementById('bg');
    const scene = new THREE.Scene();
    const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    // Texture per le lettere Matrix (font katakana pubblico)
    const textureLoader = new THREE.TextureLoader();
    const fontTexture = textureLoader.load('https://i.imgur.com/3Z5Xj0L.png'); // texture katakana 16x16
    fontTexture.minFilter = THREE.NearestFilter;
    fontTexture.magFilter = THREE.NearestFilter;

    const vertexShader = `
      varying vec2 vUv;
      void main() {
        vUv = uv;
        gl_Position = vec4(position, 1.0);
      }
    `;

    const fragmentShader = `
      precision highp float;
      uniform float iTime;
      uniform vec2 iResolution;
      uniform sampler2D iChannel0; // font texture
      varying vec2 vUv;

      float text(vec2 fragCoord) {
        vec2 uv = mod(fragCoord.xy, 16.0) * 0.0625;
        vec2 block = fragCoord * 0.0625 - uv;
        uv = uv * 0.8 + 0.1;
        uv += floor(texture(iChannel0, block / iResolution.xy + iTime * 0.002).xy * 16.0);
        uv *= 0.0625;
        uv.x = -uv.x;
        return texture(iChannel0, uv).r;
      }

      vec3 rain(vec2 fragCoord) {
        fragCoord.x -= mod(fragCoord.x, 16.0);
        float offset = sin(fragCoord.x * 15.0);
        float speed = cos(fragCoord.x * 3.0) * 0.3 + 0.7;
        float y = fract(fragCoord.y / iResolution.y + iTime * speed + offset);
        return vec3(0.1, 1.0, 0.35) / (y * 20.0);
      }

      void main() {
        vec2 fragCoord = gl_FragCoord.xy;
        vec3 col = text(fragCoord) * rain(fragCoord);
        gl_FragColor = vec4(col, 1.0);
      }
    `;

    const material = new THREE.ShaderMaterial({
      uniforms: {
        iTime: { value: 0 },
        iResolution: { value: new THREE.Vector2() },
        iChannel0: { value: fontTexture }
      },
      vertexShader,
      fragmentShader
    });

    const geometry = new THREE.PlaneGeometry(2, 2);
    scene.add(new THREE.Mesh(geometry, material));

    function animate() {
      requestAnimationFrame(animate);
      material.uniforms.iTime.value = performance.now() / 1000;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      const w = window.innerWidth;
      const h = window.innerHeight;
      renderer.setSize(w, h);
      material.uniforms.iResolution.value.set(w, h);
    });
    material.uniforms.iResolution.value.set(window.innerWidth, window.innerHeight);
  </script>

</body>
</html>
