<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ninja Comms - Secure Communication</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #e0f7fa;
    }
    #bg {
      position: fixed;
      inset: 0;
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }
    .logo {
      max-width: 320px;
      width: 70%;
      height: auto;
      margin-bottom: 48px;
    }
    h1 {
      font-size: 3.4em;
      margin: 0 0 24px;
      font-weight: 600;
    }
    .description {
      font-size: 1.4em;
      line-height: 1.5;
      max-width: 720px;
      margin: 0 auto 32px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 1.3em;
      line-height: 1.8;
    }
    li {
      margin-bottom: 8px;
    }
    @media (max-width: 640px) {
      h1 { font-size: 2.6em; }
      .description { font-size: 1.2em; }
      ul { font-size: 1.15em; }
      .logo { max-width: 240px; margin-bottom: 32px; }
    }
  </style>
</head>
<body>

  <div id="bg"></div>

  <div class="content">
    <img src="assets/app_icon_ninja_transparent.png" alt="Ninja Comms Logo" class="logo">

    <h1>Ninja Comms</h1>

    <div class="description">
      The Ninja app is a secure communication platform designed to ensure privacy, transparency, and simplicity.
    </div>

    <ul>
      <li>End-to-end encrypted messaging</li>
      <li>Secure file sharing</li>
      <li>Voice and video calls</li>
      <li>Unique ID without phone number or email</li>
    </ul>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.169/build/three.module.js';

    const container = document.getElementById('bg');
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000814);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 30;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    // Particelle
    const count = 800;
    const positions = new Float32Array(count * 3);
    const colors = new Float32Array(count * 3);

    for (let i = 0; i < count * 3; i += 3) {
      positions[i]     = (Math.random() - 0.5) * 50;
      positions[i + 1] = (Math.random() - 0.5) * 50;
      positions[i + 2] = (Math.random() - 0.5) * 50;

      colors[i]     = 0.0 + Math.random() * 0.2; // cyan tenue
      colors[i + 1] = 0.6 + Math.random() * 0.3;
      colors[i + 2] = 0.8 + Math.random() * 0.2;
    }

    const particlesGeometry = new THREE.BufferGeometry();
    particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

    const material = new THREE.PointsMaterial({
      size: 0.12,
      vertexColors: true,
      transparent: true,
      opacity: 0.7,
      blending: THREE.AdditiveBlending
    });

    const particles = new THREE.Points(particlesGeometry, material);
    scene.add(particles);

    // Linee di connessione
    const lineMaterial = new THREE.LineBasicMaterial({ color: 0x00b7eb, transparent: true, opacity: 0.15 });
    const lineGeometry = new THREE.BufferGeometry();
    const linePositions = [];
    const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
    scene.add(lines);

    function animate() {
      requestAnimationFrame(animate);

      particles.rotation.y += 0.0002; // rotazione lenta

      // Aggiorna linee (connessioni tra particelle vicine)
      linePositions.length = 0;
      const pos = particlesGeometry.attributes.position.array;
      for (let i = 0; i < count; i += 8) { // riduci densitÃ  per performance
        for (let j = i + 1; j < count; j += 8) {
          const dist = Math.hypot(
            pos[i*3] - pos[j*3],
            pos[i*3+1] - pos[j*3+1],
            pos[i*3+2] - pos[j*3+2]
          );
          if (dist < 8) {
            linePositions.push(pos[i*3], pos[i*3+1], pos[i*3+2]);
            linePositions.push(pos[j*3], pos[j*3+1], pos[j*3+2]);
          }
        }
      }
      lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
      lineGeometry.attributes.position.needsUpdate = true;

      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>

</body>
</html>
