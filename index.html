<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ninja Comms - Secure Communication</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #e0f7fa;
    }
    #bg {
      position: fixed;
      inset: 0;
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 60px 20px 80px;
      box-sizing: border-box;
    }
    .logo {
      max-width: 280px;
      width: 65%;
      height: auto;
      margin-bottom: 40px;
      display: block;
    }
    h1 {
      font-size: 3.2em;
      margin: 0 0 20px;
      font-weight: 600;
    }
    .description {
      font-size: 1.3em;
      line-height: 1.5;
      max-width: 680px;
      margin: 0 auto 28px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 1.25em;
      line-height: 1.7;
    }
    li {
      margin-bottom: 6px;
    }
    @media (max-width: 768px) {
      .logo { max-width: 240px; margin-bottom: 32px; }
      h1 { font-size: 2.6em; }
      .description { font-size: 1.15em; max-width: 90%; }
      ul { font-size: 1.1em; }
      .content { padding: 40px 15px 60px; }
    }
    @media (max-width: 480px) {
      .logo { max-width: 200px; }
      h1 { font-size: 2.2em; }
      .description { font-size: 1.05em; }
      ul { font-size: 1.0em; }
    }
  </style>
</head>
<body>

  <div id="bg"></div>

  <div class="content">
    <img src="assets/app_icon_ninja_transparent.png" alt="Ninja Comms Logo" class="logo">

    <h1>Ninja Comms</h1>

    <div class="description">
      The Ninja app is a secure communication platform designed to ensure privacy, transparency, and simplicity.
    </div>

    <ul>
      <li>End-to-end encrypted messaging</li>
      <li>Secure file sharing</li>
      <li>Voice and video calls</li>
      <li>Unique ID without phone number or email</li>
    </ul>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.169/build/three.module.js';

    const container = document.getElementById('bg');
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000814);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 35; // zoom out per spazio maggiore

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    // Mouse position
    const mouse = new THREE.Vector3();
    window.addEventListener('mousemove', (event) => {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      mouse.z = 0.5;
      mouse.unproject(camera);
    });

    // Particelle ridotte
    const count = 150;
    const positions = new Float32Array(count * 3);
    const colors = new Float32Array(count * 3);

    for (let i = 0; i < count * 3; i += 3) {
      positions[i]     = (Math.random() - 0.5) * 70;
      positions[i + 1] = (Math.random() - 0.5) * 70;
      positions[i + 2] = (Math.random() - 0.5) * 70;

      colors[i]     = 0.0 + Math.random() * 0.15;
      colors[i + 1] = 0.55 + Math.random() * 0.25;
      colors[i + 2] = 0.75 + Math.random() * 0.15;
    }

    const particlesGeometry = new THREE.BufferGeometry();
    particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

    const material = new THREE.PointsMaterial({
      size: 0.18,
      vertexColors: true,
      transparent: true,
      opacity: 0.6,
      blending: THREE.AdditiveBlending
    });

    const particles = new THREE.Points(particlesGeometry, material);
    scene.add(particles);

    // Linee molto rarefatte
    const lineMaterial = new THREE.LineBasicMaterial({ color: 0x00a0d0, transparent: true, opacity: 0.08 });
    const lineGeometry = new THREE.BufferGeometry();
    const linePositions = [];
    const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
    scene.add(lines);

    function animate() {
      requestAnimationFrame(animate);

      particles.rotation.y += 0.0001; // rotazione quasi impercettibile

      linePositions.length = 0;
      const pos = particlesGeometry.attributes.position.array;
      for (let i = 0; i < count; i++) {
        const px = pos[i*3];
        const py = pos[i*3+1];
        const pz = pos[i*3+2];

        const distToMouse = Math.hypot(px - mouse.x*40, py - mouse.y*40, pz);

        for (let j = i + 1; j < count; j++) {
          const qx = pos[j*3];
          const qy = pos[j*3+1];
          const qz = pos[j*3+2];
          const dist = Math.hypot(px - qx, py - qy, pz - qz);

          // Connessione solo se molto vicine o mouse vicino
          if (dist < 20 || distToMouse < 18) {
            linePositions.push(px, py, pz);
            linePositions.push(qx, qy, qz);
          }
        }
      }

      lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
      lineGeometry.attributes.position.needsUpdate = true;

      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>

</body>
</html>
