  <div id="bg"></div>

  <div class="content">
    <img src="assets/app_icon_ninja_transparent.png" alt="Ninja Comms Logo" class="logo">

    <div class="description">

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.169/build/three.module.js';

    const container = document.getElementById('bg');
    const scene = new THREE.Scene();
    const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    const vertexShader = `
      varying vec2 vUv;
      void main() {
        vUv = uv;
        gl_Position = vec4(position, 1.0);
      }
    `;

    const fragmentShader = `
      precision highp float;
      uniform float iTime;
      uniform vec2 iResolution;
      varying vec2 vUv;

      float random(vec2 st) {
        return fract(sin(dot(st.xy, vec2(12.9898,78.233))) * 43758.5453123);
      }

      void main() {
        vec2 uv = gl_FragCoord.xy / iResolution.xy;
        uv.y *= iResolution.y / iResolution.x;

        float speed = 0.4; // velocità moderata, puoi ridurre a 0.25-0.3
        float column = floor(uv.x * 100.0);
        float row = floor((uv.y + iTime * speed) * 60.0);

        float fade = fract((uv.y + iTime * speed) * 60.0);
        float brightness = smoothstep(0.0, 0.08, fade) * (1.0 - fade * 1.6);

        vec3 color = vec3(0.0, 0.8, 0.4) * brightness * 0.8; // verde/teal Matrix

        // glitch random per effetto "crittografico"
        if (random(vec2(iTime * 0.05 + column, row)) > 0.995) {
          color += vec3(0.3, 0.1, 0.4) * 0.4;
        }

        gl_FragColor = vec4(color, 1.0);
      }
    `;

    const material = new THREE.ShaderMaterial({
      uniforms: {
        iTime: { value: 0 },
        iResolution: { value: new THREE.Vector2() }
      },
      vertexShader,
      fragmentShader
    });

    const geometry = new THREE.PlaneGeometry(2, 2);
    scene.add(new THREE.Mesh(geometry, material));

    function animate() {
      requestAnimationFrame(animate);
      material.uniforms.iTime.value = performance.now() / 1000;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      const w = window.innerWidth;
      const h = window.innerHeight;
      renderer.setSize(w, h);
      material.uniforms.iResolution.value.set(w, h);
    });
    material.uniforms.iResolution.value.set(window.innerWidth, window.innerHeight);
  </script>
