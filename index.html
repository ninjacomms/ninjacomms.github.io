<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ninja Comms — Invisible by design</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="/favicon.png" type="image/png">
<link rel="apple-touch-icon" href="/favicon.png">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

/* MATRIX BACKGROUND */
#matrix {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* CENTER CONTENT */
.content {
  position: relative;
  z-index: 1;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 40px 20px;
  box-sizing: border-box;
}

/* NINJA ICON */
.logo {
  max-width: 220px;
  width: 60%;
  height: auto;
  margin-bottom: 32px;

  /* glow + breath */
  animation:
    ninjaGlow 6s ease-in-out infinite,
    breathe 8s ease-in-out infinite;
}

/* GOLD TEXT */
h1 {
  font-size: clamp(1.6rem, 3vw, 2.2rem);
  font-weight: 600;
  margin: 0;
  line-height: 1.35;
  letter-spacing: 0.03em;
  color: #d6b25c; /* NINJA GOLD */
}

/* ANIMATIONS */
@keyframes ninjaGlow {
  0%   { filter: drop-shadow(0 0 6px rgba(214,178,92,0.25)); }
  50%  { filter: drop-shadow(0 0 16px rgba(214,178,92,0.45)); }
  100% { filter: drop-shadow(0 0 6px rgba(214,178,92,0.25)); }
}

@keyframes breathe {
  0%   { transform: scale(1); }
  50%  { transform: scale(1.02); }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="content">
  <img
    src="assets/ninjacomms_transp.webp"
    alt="Ninja Comms"
    class="logo"
  />

  <h1>
    Secure communication.<br>
    Digital freedom.<br>
    <span style="opacity:0.85;">Invisible by design.</span>
  </h1>
</div>

<footer style="
  position: fixed;
  bottom: 12px;
  left: 0;
  width: 100%;
  text-align: center;
  font-size: 12px;
  color: #d6b25c;
  opacity: 0.6;
  z-index: 2;
  pointer-events: none;
">
  © NinjaComms 2025 — All rights reserved
</footer>
  
<script>
/* ================= MATRIX RAIN (CANVAS 2D) ================= */

const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const chars =
  "アァカサタナハマヤャラワガザダバパ" +
  "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";

const fontSize = 16;
let columns = Math.floor(canvas.width / fontSize);
let drops = Array(columns).fill(1);

function draw() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#00ff99";
  ctx.font = fontSize + "px monospace";

  for (let i = 0; i < drops.length; i++) {
    const text = chars[Math.floor(Math.random() * chars.length)];
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
      drops[i] = 0;
    }
    drops[i]++;
  }
}

setInterval(draw, 33);
</script>

</body>
</html>
